
<div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profilerForm.value)">
      <div>
        <label for="firstName">
            First Name
          </label>
          <input id="firstName" type="text" formControlName="firstName" />
      </div>

      <div>
        <label for="lastName">
            Last Name
          </label>
          <input id="lastName" type="text" formControlName="lastName" />
      </div>

      <div>
        <label for="birthday">
          Birthday
        </label>
        <input id="birthday" type="date" formControlName="birthday" />
      </div>

      <div>
        <label for="address">
          Address
        </label>
        <input id="address" type="text" formControlName="address" />
      </div>

      <button class="button" type="submit">Profile</button>
    </form>
  </div>
